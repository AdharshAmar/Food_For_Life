{% extends "Admin/admin_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="display_complaint">
  <table border="1" class="table table-hover table-striped">
    <tr>
      <td colspan="4"><label>
        <select name="select">

          <option {% if ctype == "Pending"%} selected {% endif %}>Pending</option>
          <option {% if ctype == "Solved"%} selected {% endif %}>Solved</option>

        </select>
        <select name="select2">
          <option {% if utype == "User"%} selected {% endif %}>User</option>
          <option  {% if utype == "Volunteer"%} selected {% endif %}>Volunteer</option>
        </select>
        <input name="View" type="submit" id="View" value="view" class="btn btn-primary" />
      </label></td>
    </tr>
    <tr>
      <td>Name </td>
      <td>complaint</td>
      <td>Date</td>
      <td>&nbsp;</td>
    </tr>

    {% for i in val %}

    <tr>
      <td>{{i['fname']}} {{i['lname']}}</td>
      <td>{{i['complaint']}}</td>
      <td>{{i['date']}}</td>
      <td><a href="Reply?id={{i['id']}}">Send Reply</a></td>
    </tr>

    {% endfor %}

  </table>
</form>
</body>
{% endblock %}
