<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<body>
<form id="form1" name="form1" method="post" action="user_SendComplaintaddview">
  <table width="200" border="1">
    <tr>
      <td>complaint </td>
      <td>Date</td>
      <td>Reply</td>
      <td>&nbsp;</td>
    </tr>

    {% for i in val %}

    <tr>
      <td>{{i['complaint']}}</td>
      <td>{{i['date']}}</td>
      <td>{{i['reply']}}</td>
      <td><a href="delete_complaint?id={{i['id']}}">Delete</a></td>
    </tr>

    {% endfor %}

    <tr>
      <td colspan="4"><label>
        <input name="Add view" type="submit" id="Add view" value="Add View" />
      </label></td>
    </tr>
  </table>
</form>
</body>
