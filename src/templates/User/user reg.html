{% extends "reg_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="user_register_code">
  <table width="200" border="1" class="table table-hover table-striped">
    <tr>
      <td>First Name </td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" title="Only letters and periods allowed. Length: 3-25 characters." />
      </label></td>
    </tr>
    <tr>
      <td>Last Name </td>
      <td><input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}" title="Only letters and periods allowed. Length: 3-25 characters."/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield3" required pattern="[6789][0-9]{9}" title="Phone number must start with 6, 7, 8, or 9 and be 10 digits long." /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield4" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" title="Enter a valid email address." /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield5" required /></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield6" required /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield7"  required pattern="[0-9]{6}" title="Pin code must be 6 digits."/></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><input type="text" name="textfield8" required pattern=".{4,15}" title="Username must be 4-15 characters long." /></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="text" name="textfield9" /></td>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <input name="Register" type="submit" id="Register" value="Register" class="btn btn-primary" />
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
