{% extends "User/user_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="search_volunteer">
  <table width="200" border="1" class="table table-hover table-striped">
    <tr>
      <td colspan="6">Location
        <label>
        <input type="text" name="textfield" value="{{loc}}"/>
        <input name="send_button" type="submit" id="Search" value="Search" />
      </label></td>
    </tr>
    <tr>
      <td><label></label></td>
      <td>Volunteer Name </td>
      <td>Address</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Rating And Review </td>
    </tr>

    {% for i in val %}

    <tr>
      <td><label>
        <input type="checkbox" name="checkbox" value={{i['lid']}} />
      </label></td>
      <td>{{i['fname']}} {{i['lname']}}</td>
      <td>
        {{i['place']}}<br>
      {{i['post']}}<br>
      {{i['pin']}}
      </td>
      <td>{{i['email']}}</td>
      <td>{{i['phone']}}</td>
      <td><a href="user_sendRequestview?id={{i['lid']}}">View</a></td>
    </tr>

    {% endfor %}

    <tr align="center">
      <td colspan="6"><label>

        <input name="send_button" type="submit" id="Send" value="Send" class="btn btn-primary"/>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
